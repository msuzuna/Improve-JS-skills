<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <title>プチ成果物集</title>
  </head>
  <body>
    <h1>プチ成果物集</h1>
    <section>
      <h2>ToDoリスト</h2>
      <section>
        <h3>新規タスクの追加</h3>
        <label>
          タスク名
          <input type="text" data-input="taskname" />
        </label>
        <label>
          期限
          <input type="date" data-input="deadline" />
        </label>
        <button type="button" disabled data-input="addbutton">追加</button>
      </section>
      <section>
        <h3>対応中タスク一覧</h3>
        <ul data-tasklist="doing">
          <li>
            <label>
              <input type="checkbox" />
              初期タスク①
            </label>
            <span>2023/12/31</span>
          </li>
        </ul>
      </section>
      <section>
        <h3>対応済みタスク一覧</h3>
        <ul data-tasklist="done">
          <li>
            <label>
              <input type="checkbox" checked />
              初期タスク②
            </label>
            <span>2023/12/31</span>
          </li>
        </ul>
      </section>
    </section>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
